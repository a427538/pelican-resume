{% if VOLUNTEER_EXPERIENCES %}
<div class="volunteer-container container-block">
<h2 class="container-block-title">Volunteer Experience</h2>
{% for experience in VOLUNTEER_EXPERIENCES %}
    <div class="item">
	    <h4 class="degree">{{ experience['degree'] }}</h4>
	    <h5 class="meta">{{ experience['meta'] }}</h5>
	    <div class="time">{{ experience['time'] }}</div>
	</div><!--//item-->
{% endfor %}
</div><!--//volunteer-container-->
{% endif %}
